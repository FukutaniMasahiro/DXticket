<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>課題登録</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 24px;
        }

        .container {
            max-width: 880px;
            margin: 0 auto;
        }

        .row {
            display: grid;
            grid-template-columns: 160px 1fr;
            gap: 12px;
            margin-bottom: 12px;
        }

        input[type="text"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
        }

        textarea {
            min-height: 160px;
        }

        .actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            background: #0f62fe;
            color: white;
            cursor: pointer;
        }

        .btn.secondary {
            background: #6c757d;
        }

        .error {
            color: #d32f2f;
            font-size: 0.9em;
        }

        h1 {
            margin-bottom: 8px;
        }

        .sub {
            color: #666;
            margin-bottom: 16px;
        }
    </style>
    <script>
        function confirmDelete(id) {
            if (confirm('削除してよろしいですか？')) {
                document.getElementById('deleteForm').submit();
            }
        }
    </script>
    <script>
        function setTodayIfEmpty() {
            const dateInput = document.getElementById('issueDate');
            if (!dateInput.value) {
                const today = new Date();
                const yyyy = today.getFullYear();
                const mm = String(today.getMonth() + 1).padStart(2, '0');
                const dd = String(today.getDate()).padStart(2, '0');
                dateInput.value = `${yyyy}-${mm}-${dd}`;
            }
        }
        window.addEventListener('DOMContentLoaded', setTodayIfEmpty);
    </script>
</head>

<body>
    <div class="container">
        <h1 th:text="${issue.id} == 0 ? '課題登録' : '課題更新'">課題登録</h1>
        <div class="sub"><a th:href="@{/issues}">一覧へ戻る</a></div>

        <form th:action="${issue.id} == 0 ? @{/issues} : @{'/issues/' + ${issue.id}}" method="post"
            th:object="${issue}" enctype="multipart/form-data">
            <div class="row">
                <label>チケットID</label>
                <div>
                    <input type="text" th:value="${issue.id == 0 ? '採番時に自動設定' : issue.id}" disabled />
                </div>
            </div>
            <div class="row">
                <label for="issueDate">発行日</label>
                <div>
                    <input id="issueDate" type="date" th:field="*{issueDate}" />
                    <div class="error" th:if="${#fields.hasErrors('issueDate')}" th:errors="*{issueDate}"></div>
                </div>
            </div>
            <div class="row">
                <label for="status">ステータス</label>
                <div>
                    <select id="status" th:field="*{status}">
                        <option th:each="s : ${statuses}" th:value="${s}" th:text="${s.displayName}"></option>
                    </select>
                    <div class="error" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
                </div>
            </div>
            <div class="row">
                <label for="troubledPerson">困り人</label>
                <div>
                    <input id="troubledPerson" type="text" th:field="*{troubledPerson}" placeholder="20文字程度" />
                </div>
            </div>
            <div class="row">
                <label for="ideaPerson">アイデアマン</label>
                <div>
                    <input id="ideaPerson" type="text" th:field="*{ideaPerson}" placeholder="20文字程度" />
                </div>
            </div>
            <div class="row">
                <label for="supportMembers">サポートメンバー</label>
                <div>
                    <input id="supportMembers" type="text" th:field="*{supportMembers}" placeholder="200文字程度" />
                </div>
            </div>
            <div class="row">
                <label for="title">課題タイトル</label>
                <div>
                    <input id="title" type="text" th:field="*{title}" placeholder="100文字程度" />
                    <div class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                </div>
            </div>
            <div class="row">
                <label for="targetDueDate">解決目標期限</label>
                <div>
                    <input id="targetDueDate" type="date" th:field="*{targetDueDate}" />
                </div>
            </div>
            <div class="row">
                <label for="currentProblem">現状と問題点</label>
                <div>
                    <textarea id="currentProblem" th:field="*{currentProblem}"></textarea>
                </div>
            </div>
            <div class="row">
                <label for="riskIfUnresolved">解決しなかった場合のリスク</label>
                <div>
                    <textarea id="riskIfUnresolved" th:field="*{riskIfUnresolved}"></textarea>
                </div>
            </div>
            <div class="row">
                <label>カテゴリ</label>
                <div>
                    <div>
                        <label><input type="checkbox" name="categoryIds" value="1" th:checked="${issue.categoryIds != null and issue.categoryIds.contains(1)}"/> Fieiホールディングス内部</label><br/>
                        <label><input type="checkbox" name="categoryIds" value="2" th:checked="${issue.categoryIds != null and issue.categoryIds.contains(2)}"/> Fieiホールディングス外部</label><br/>
                        <label><input type="checkbox" name="categoryIds" value="3" th:checked="${issue.categoryIds != null and issue.categoryIds.contains(3)}"/> FBI内部</label><br/>
                        <label><input type="checkbox" name="categoryIds" value="4" th:checked="${issue.categoryIds != null and issue.categoryIds.contains(4)}"/> FBI外部</label><br/>
                        <label><input type="checkbox" name="categoryIds" value="5" th:checked="${issue.categoryIds != null and issue.categoryIds.contains(5)}"/> KM内部</label><br/>
                        <label><input type="checkbox" name="categoryIds" value="6" th:checked="${issue.categoryIds != null and issue.categoryIds.contains(6)}"/> KM外部</label><br/>
                        <label><input type="checkbox" name="categoryIds" value="7" th:checked="${issue.categoryIds != null and issue.categoryIds.contains(7)}"/> サンリッチ内部</label><br/>
                        <label><input type="checkbox" name="categoryIds" value="8" th:checked="${issue.categoryIds != null and issue.categoryIds.contains(8)}"/> サンリッチ外部</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <label for="targetDepartments">対象部署/関連部署</label>
                <div>
                    <input id="targetDepartments" type="text" th:field="*{targetDepartments}" placeholder="100文字程度" />
                </div>
            </div>
            <div class="row">
                <label for="attachments">関連資料</label>
                <div>
                    <input id="attachments" type="file" name="files" multiple />
                    <div class="sub">ドラッグ&ドロップ対応（コンテナ永続領域に保存予定）</div>
                </div>
            </div>
            <div class="row">
                <label for="actionDetails">アクション内容</label>
                <div>
                    <textarea id="actionDetails" th:field="*{actionDetails}"></textarea>
                </div>
            </div>
            <div class="row">
                <label for="memo">メモ</label>
                <div>
                    <textarea id="memo" th:field="*{memo}"></textarea>
                </div>
            </div>
            <div class="row">
                <label for="completedDate">完了日</label>
                <div>
                    <input id="completedDate" type="date" th:field="*{completedDate}" />
                </div>
            </div>
            <div class="row">
                <label for="effectAfterExecution">実行後の効果測定</label>
                <div>
                    <textarea id="effectAfterExecution" th:field="*{effectAfterExecution}"></textarea>
                </div>
            </div>
            <div class="row">
                <label for="reusability">汎用性/横展開の可能性</label>
                <div>
                    <textarea id="reusability" th:field="*{reusability}"></textarea>
                </div>
            </div>
            <div class="actions">
                <button class="btn" type="submit" th:text="${issue.id} == 0 ? '登録' : '更新'">登録</button>
                <a class="btn secondary" th:href="@{/issues}">キャンセル</a>
                <form th:if="${issue.id} != 0" th:action="@{'/issues/' + ${issue.id} + '/delete'}" method="post"
                    id="deleteForm"></form>
                <button th:if="${issue.id} != 0" class="btn secondary" type="button"
                    onclick="confirmDelete()">削除</button>
            </div>
        </form>
    </div>
</body>

</html>
